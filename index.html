 <section id="bmi">
    <div class="container">
        <div class="title">
<h1>Check Your BMI</h1>
<h6>Enter your weight and height below to check your BMI results</h6>
        </div>

    <div class="form">
        <div class="card">
    <form id="formnyabmi">
        <div class="form-group"> <label>Put your weight in here (KG)</label>
            <input type="number" id="weight" name="weight" required autocomplete="off" ></div>
   <div class="form-group"><label>And your height in here (CM)</label>
    <input type="number" id="height" name="height" step="0.01" required autocomplete="off" >
</div>

<div class="form-group" style="display:flex; align-items: center; justify-content: center;">
    <button class="btn-primary" id="submit"  >Calculate BMI</button>
</div>
    


    </form>
        </div>            
        </div>

        <div class="result">
            <h1>Result:</h1>
            <div id="hasil">

            </div>
         
        </div>


        <div class="bmi-cat">
            <div class="card">
            <h3>BMI Categories</h3>
            <p>1. Underweight =  BMI of 18.5 or under</p>
            <p>2. Normal Weight =  18.5 - 24.9</p>
            <p>3. Overweight =  25 - 29.9</p>
            <p>4. Obesity =  BMI of 30 or greater</p>


        </div>

        </div>
    </div>


    
 </section>
